<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J/DIGITAL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.freepik.com/vector-premium/logotipo-juego-dinamico-controlador-consola-juego-ondas-electromagneticas-perfecto-esports_396380-157.jpg" type="image/x-icon">
</head>
<body>
    <div class="baseLight"></div>
    <div class="shadows">
        <div class="shadows" style="--i: 0"></div>
        <div class="shadows" style="--i: 1"></div>
        <div class="shadows" style="--i: 2"></div>
        <div class="shadows" style="--i: 3"></div>
        <div class="shadows" style="--i: 4"></div>
        <div class="shadows" style="--i: 5"></div>
        <div class="shadows" style="--i: 6"></div>
        <div class="shadows" style="--i: 7"></div>
        <div class="shadows" style="--i: 8"></div>
        <div class="shadows" style="--i: 9"></div>
        <div class="shadows" style="--i: 10"></div>
        <div class="shadows" style="--i: 11"></div>
    </div>
    <div class="balls">
        <div class="ball" style="--i: 0"></div>
        <div class="ball" style="--i: 1"></div>
        <div class="ball" style="--i: 2"></div>
        <div class="ball" style="--i: 3"></div>
        <div class="ball" style="--i: 4"></div>
        <div class="ball" style="--i: 5"></div>
        <div class="ball" style="--i: 6"></div>
        <div class="ball" style="--i: 7"></div>
        <div class="ball" style="--i: 8"></div>
        <div class="ball" style="--i: 9"></div>
        <div class="ball" style="--i: 10"></div>
        <div class="ball" style="--i: 11"></div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
